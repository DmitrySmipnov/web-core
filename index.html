<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    
    <meta
        name="viewport"
        content="width=device-width"
    >

    <title>web-core</title>
    <link href="index.css" rel="stylesheet">

<!-- Стили для основного меню  -->
    <link href="menu/menu.css" rel="stylesheet">
    <link href="menu/__item/menu__item.css" rel="stylesheet">
    <link href="menu/__button/menu__button.css" rel="stylesheet">
    <link href="menu/__strip-divider/__strip-divider.css" rel="stylesheet">
<!-- Стили для основного содержания  -->
    <link href="main-content/main-content.css" rel="stylesheet">
    <link href="main-content/__list-item/main-content__list-item.css" rel="stylesheet">
<!-- Стили для названия раздела  -->
    <link href="main-content/__title-section/main-content__title-section.css" rel="stylesheet">
    <link href="main-content/__text-title-section/main-content__text-title-section.css" rel="stylesheet">
<!-- Стили для меню раздела  -->
    <link href="main-content/menu-section/menu-section.css" rel="stylesheet">
    <link href="main-content/menu-section/__item/menu-section__item.css" rel="stylesheet">
    <link href="main-content/menu-section/__text-item/menu-section__text-item.css" rel="stylesheet">
    <link href="main-content/menu-section/menu-section--selected-item.css" rel="stylesheet">
<!-- Стили для основного текста раздел  -->
    <link href="main-content/main-text-section/main-text-section.css" rel="stylesheet">
    <link href="main-content/main-text-section/__paragraph-1/main-text-section__paragraph-1.css" rel="stylesheet">
    <link href="main-content/main-text-section/__button/main-text-section__button.css" rel="stylesheet">
<!-- Стили для картинки раздела  -->
    <link href="main-content/picture/picture.css" rel="stylesheet">

    <link media="(min-width: 768px) and (max-width: 1439px)" href="viewport-768.css" rel="stylesheet">

    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body>
    <main>

<!-- Меню -->

        <nav class="menu">

    <!-- Бургер меню -->
            <button class="
                menu__item 
                menu__button
                menu__burger-menu" 
                    type="button">
                <img class="menu__icon-burger-menu" src="menu/__burger-menu/icon-burger-menu.svg" alt="Открыть меню">
            </button>

    <!-- Полоска разделитель (для 768) -->
            <div class="
                menu__item 
                menu__strip-divider
                viewport-768" 
                hidden>
            </div>

    <!-- Логотип -->
            <button class="
                menu__item 
                menu__button
                logo" 
                    type="button">
                <img class="logo__icon-logo" src="menu/logo/icon-logo.svg" alt="На главную">
            </button>

    <!-- Телефон (для 768)        -->
            <button class="
                menu__item
                menu__button
                phone
                viewport-768" 
                hidden 
                    type="button">
                <img class="menu__icon-phone" src="menu/phone/icon-phone.svg" alt="Заявка на ремонт">
            </button>

    <!-- Сообщение (для 768)        -->
            <button class="
                menu__item
                menu__button
                message
                viewport-768" 
                hidden 
                    type="button">
                <img class="menu__icon-message" src="menu/message/icon-message.svg" alt="Заявка на ремонт">
            </button>

    <!-- Профиль (для 768)        -->
            <button class="
                menu__item
                menu__button
                profile
                viewport-768" 
                hidden 
                    type="button">
                <img class="menu__icon-profile" src="menu/profile/icon-profile.svg" alt="Заявка на ремонт">
            </button>


    <!-- Полоска разделитель -->
            <div class="
                menu__item 
                menu__strip-divider">
            </div>
        
    <!-- Заявка на ремонт -->
            <button class="
                menu__item
                menu__button
                application-repair" 
                    type="button">
                <img class="menu__icon-application-repair" src="menu/application-repair/icon-application-repair.svg" alt="Заявка на ремонт">
            </button>

    <!-- Статус ремонта -->
            <button class="
                menu__item 
                menu__button
                repair-status" 
                    type="button">
                <img class="menu__icon-repair-status" src="menu/repair-status/icon-repair-status.svg" alt="Статус ремонта">
            </button>

        </nav>
    
<!-- Основное содержание -->

        <section class="main-content">

    <!-- Название выбранного раздела  -->
            <h1 class="
                main-content__item 
                main-content__title-section">
                Услуги и сервисы
            </h1>

    <!-- Меню раздела  -->
            <nav class="
                main-content__item
                menu-section">

        <!-- Ремонтируемые устройства          -->
                <button class="
                    menu-section__item 
                    menu-section--selected-item"
                        type="button">
                    <span class="menu-section__text-item">
                        Ремонтируемые устройства
                    </span>
                </button>

        <!-- Дополнительные услуги -->
                <button class="
                    menu-section__item"
                        type="button">
                    <span class="menu-section__text-item">
                        Дополнительные услуги
                    </span>
                </button>

        <!-- Цены на услуги  -->
                <button class="
                    menu-section__item"
                        type="button">
                    <span class="menu-section__text-item">
                        Цены на услуги
                    </span>
                </button>

        <!-- Специальные цены  -->
                <button class="
                    menu-section__item"
                        type="button">
                    <span class="menu-section__text-item">
                        Специальные цены
                    </span>
                </button>

            </nav>

    <!-- Содержание раздела  -->
            <section class="
                main-content__item
                content-section">

        <!-- Основной текст раздела  -->
                <section class="
                    content-section__item
                    main-text-section">

                <!-- Абзацы текста  -->
                    <p class="main-text-section__paragraph-1">
                        Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                    </p>

                <!-- Кнопка развертывания текста  -->
                    <button class="main-text-section__button"
                            type="button">
                        Читать далее
                    </button>

                </section>

            <!-- Картинка оформления  -->
                <div class="
                    content-section__item 
                    picture">
                </div>

            </section>

        </section>
    
    
    </main>

    <footer>

    </footer>    
</body>
</html>
