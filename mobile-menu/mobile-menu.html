<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    
    <meta
    name="viewport"
    content="width=device-width">

    <title>mobile-menu</title>

    <link href="../index.css" rel="stylesheet">
    <link href="mobile-menu.css" rel="stylesheet">
<!-- Стили для верхней части меню  -->
    <link href="../menu/menu.css" rel="stylesheet">
    <link href="../menu/button-menu/button-menu.css" rel="stylesheet">
    <link href="top-menu/exit/exit.css" rel="stylesheet">
    <link href="top-menu/top-menu.css" rel="stylesheet">
    <link href="top-menu/__logo/top-menu__logo.css" rel="stylesheet">
<!-- Стили для средней части меню  -->
    <link href="middle-menu/middle-menu.css" rel="stylesheet">
    <link href="middle-menu/__button/middle-menu__button.css" rel="stylesheet">
<!-- Стили для нижней части меню  -->
    <link href="bottom-menu/bottom-menu.css" rel="stylesheet">
<!-- Стили для подвала меню  -->
    <link href="footer-menu/footer-menu.css" rel="stylesheet">
    <link href="footer-menu/__language/footer-menu__language.css" rel="stylesheet">

    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body>
    <main>
        <section class="mobile-menu">

        <!-- Верхняя часть меню  -->
        <nav class="
                menu
                mobile-menu__item 
                top-menu">

            <!-- Кнопка выхода -->
            <button class="
                menu-item 
                button-menu
                top-menu__item 
                exit" 
                    type="button">
                <img class="mobile-menu__icon-exit" src="top-menu/exit/icon-exit.svg" alt="Закрыть">
            </button>

            <!-- Логотип -->
            <a class="
                menu-item 
                button-menu
                top-menu__item
                logo
                top-menu__logo" 
                    href="#">
                <img class="logo__icon-logo" src="../menu/logo/icon-logo.svg" alt="На главную">
            </a>

            <!-- Кнопка поиска -->
            <button class="
                menu-item 
                button-menu
                top-menu__item 
                search"
                    type="button">
                <img class="mobile-menu__icon-search" src="top-menu/search/icon-search.svg" alt="Поиск">
            </button>
        </nav>

        <!-- Средняя часть меню  -->
        <ul class="
                mobile-menu__item
                middle-menu">
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Ремонт техники
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Услуги и сервисы
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Корпоративным клиентам
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Продавцам техники
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Партнерам
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Производителям
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Наши сервисные центры
                </button>
            </li>
            <li class="middle-menu__item">
                <button class="
                    middle-menu__button
                    button-menu"
                    type="button"> 
                Контакты
                </button>
            </li>
        </ul>

        <!-- Нижняя часть меню  -->
        <nav class="
            menu
            mobile-menu__item 
            bottom-menu">

            <!-- Кнопка телефона -->
            <button class="
                menu-item 
                button-menu
                bottom-menu__item
                bottom-menu__phone" 
                    type="button">
                <img class="bottom-menu__icon-phone" src="../menu/phone/icon-phone.svg" alt="Позвонить">
            </button>

            <!-- Кнопка сообщения -->
            <button class="
                menu-item 
                button-menu
                bottom-menu__item
                bottom-menu__message" 
                    type="button">
                <img class="bottom-menu__icon-message" src="../menu/message/icon-message.svg" alt="Написать">
            </button>

            <!-- Кнопка профиля -->
            <button class="
                menu-item 
                button-menu
                bottom-menu__item 
                bottom-menu__profile"
                    type="button">
                <img class="bottom-menu__icon-profile" src="../menu/profile/icon-profile.svg" alt="Профиль">
            </button>
        </nav>

        <!-- Подвал меню  -->
        <footer class="footer-menu">
        
            <!-- Электронная почта -->
            <a class="
                footer-menu__item 
                footer-menu__email
                button-menu"
                href="mailto:mail@cps.com">
            mail@cps.com
            </a>

            <!-- Номер телефона -->
            <a class="
                footer-menu__item 
                footer-menu__tel
                button-menu"
                href="tel:8 800 890 8900">
            8 800 890 8900
            </a>

            <!-- Выбор языка сайта  -->
            <form class="
                    footer-menu__item
                    footer-menu__language"
                    method="get" action="#"
                    name="form-language">
                <input class="
                    footer-menu__language-item
                    button-menu"
                    type="radio"
                    name="language"
                    value="ru"
                    checked>
                </input>
                <input class="
                    footer-menu__language-item
                    button-menu"
                    type="radio"
                    name="language"
                    value="en">
                </input>
                <input class="
                    footer-menu__language-item
                    button-menu"
                    type="radio"
                    name="language"
                    value="ch">
                </input>
            </form>
        </footer>
        </section>
    </main>
<script src="mobile-menu.js"></script>
</body>
</html>
